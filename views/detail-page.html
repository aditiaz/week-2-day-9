<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg bg-light">
      <div class="container-fluid mx-5 my-2.4">
        <img
          style="width: 3.5vw"
          class="navbar-brand"
          src="/public/assets/logoDB.png"
          alt="dumbwaysIc"
        />
        <!-- button to toggle when hits breakpoint -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navCollapse"
          aria-controls="navCollapse"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- button to toggle when hits breakpoint end -->
        <!-- toggled items -->
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 fw-bold">
            <li class="nav-item">
              <a href="/home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/addProject" class="nav-link">Add Project</a>
            </li>
          </ul>
          <a href="/contactMe">
            <button type="button" class="btn btn-dark">Contact Me</button>
          </a>
        </div>
        <!-- toggled items end -->
      </div>
    </nav>

    <!-- nav end -->

    <h1 style="text-align: center; margin-block: 6vh">{{.dataInputs.ProjectName}}</h1>
    <div style="margin-inline: 10vw">
      <div class="d-flex gap-5">
        <img style="width: 40vw" src="/public/assets/phoneMan.jpg" alt="manSmile" />
        <!-- kanan -->
        <div style="display: block; flex: 30%">
          <!-- duration -->
          <h2>{{.dataInputs.Duration}}</h2>
          <div style="padding-bottom: 20px">
            <span style="display: flex; align-items: center; margin-block: 1vh; gap: 0.5vw"
              ><img src="/public/assets/calendarIc.svg" alt="calendarIc" style="width: 2vw" />
              <p class="mt-3">
                Start Date : {{.dataInputs.StartDate}} - End Date : {{.dataInputs.EndDate}}
              </p></span
            >
            <span style="display: flex; align-items: center; gap: 0.5vw"
              ><img
                src="/public/assets/clockIc.svg"
                alt="clockIc"
                style="width: 2vw"
              />{{.dataInputs.Duration}}</span
            >
          </div>
          <!-- duration end -->

          <div>
            <h2>Technologies</h2>
            <div class="d-flex" style="width: 18vw; flex-wrap: wrap; padding-right: 7vw">
              {{range $index,$data := .dataInputs.Technologies}}
              <p class="d-flex align-items-center" style="font-weight: 800; margin-right: 20px">
                <span
                  ><img src="/public/assets/{{$data}}.svg" alt="react" style="width: 2vw"
                /></span>
                {{$data}}
              </p>
              {{end}}
              <!-- <p class="d-flex align-items-center">
                <span
                  ><img src="/public/assets/jsBlack.svg" alt="js" style="width: 2vw; height: 2vh"
                /></span>
                JavaScript
              </p>

              <p class="d-flex align-items-center">
                <span
                  ><img
                    src="/public/assets/nodejsBlack.svg"
                    alt="node"
                    style="width: 2vw; height: 3vh"
                /></span>
                Node JS
              </p>
              <p class="d-flex align-items-center">
                <span
                  ><img
                    src="/public/assets/socketioBlack.svg"
                    alt="socketIo"
                    style="width: 2vw; height: 2.5vh"
                /></span>
                Socket IO
              </p> -->
            </div>
          </div>
        </div>
        <!-- kanan end -->
      </div>
      <div style="margin-block: 6vh; padding-block: 50px">
        <article class="mb-5">{{.dataInputs.Description}}</article>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
